<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #98a5ab 70%, #d9dee0 30%);
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #000;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      color: white;
      width: 300px;
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 20px;
      font-family: 'Orbitron', sans-serif;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 20px;
      background-color: #e5eaec;
    }

    button {
      margin-top: 10px;
      padding: 10px 30px;
      border: none;
      border-radius: 20px;
      background-color: #aab3b7;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #c4ccd0;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to your account</h2>
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
